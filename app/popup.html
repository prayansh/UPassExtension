<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UPass Renew Client</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.min.css">
    <link rel="stylesheet" href="css/popup.css">
    <script src="js/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="js/jsencrypt.min.js"></script>
    <script src="js/popup.js"></script>
</head>
<body>
<div class="window color-grey">
    <div class="window-content padded-top padded-top-more">
        <div class="center">
            <div class="form-group">
                <div id="main">
                    <button id="renew" class="btn btn-default">
                        Renew Now<span class="icon icon-arrows-ccw"></span>
                    </button>
                </div>
                <button id="open" class="btn btn-default">Enter Credentials</button>
                <div class="hidden" id="msg_chk">
                    <button id="getStatus" class="btn btn-default">
                        <span class="icon icon-ccw"></span>
                        Refesh status
                    </button>
                </div>
                <div id="message"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
